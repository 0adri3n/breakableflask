name: Automatisation des tests DevSecOps

on:
  push:
  pull_request:

jobs:

  Dependances:
      name: Analyse des dépendances Python
      runs-on: ubuntu-24.04
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        # *** ÉTAPE DE DIAGNOSTIC AJOUTÉE ***
        - name: Vérification de la présence du requirements.txt
          run: |
            ls -l requirements.txt
            cat requirements.txt
            echo "Le répertoire courant est : $(pwd)"
        # ***********************************
    
        - name: Scan du fichier requirements.txt
          uses: aquasecurity/trivy-action@v0.18.0 # Ou la version que vous avez choisie
          with:
            scan-type: 'fs'
            # Nous utilisons toujours 'input', mais la vérification ci-dessus confirmera le chemin.
            # Si le fichier est dans un sous-répertoire (ex: 'app/requirements.txt'), changez 'input' ici.
            input: 'requirements.txt' 
            format: 'table'
            exit-code: '1'
            vuln-type: 'library'
            severity: 'CRITICAL,HIGH'
            ignore-unfixed: true


  Dockerfile:
    name: Analyse du Dockerfile
    runs-on: ubuntu-24.04
    needs: Dependances

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan du Dockerfile
        # Pour les configurations comme un Dockerfile, on utilise le type 'config'.
        # On pointe le répertoire ('.') et on laisse Trivy chercher le Dockerfile par défaut.
        # Alternativement, on peut utiliser 'input: Dockerfile'.
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          input: '.'                 # **CORRIGÉ : Pointer le répertoire racine pour le scan de config (ou utiliser 'input: Dockerfile')**
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true


  Deploy:
    name: Deploy (factice)
    runs-on: ubuntu-24.04
    needs: Dockerfile

    steps:
      - name: Deploy
        run: |
          echo "Votre pipeline DevSecOps est validé. Déploiement fictif."
